<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Primefaces Demo</title>
</h:head>

<h:body>
	
	<div class="card">
    <h:form>
        <p:messages id="messages"/>
        <div class="field grid">
            <h:outputLabel for="name" value="İsim" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="name" required="true" value="#{demoBean.model.name}"/>
            </div>
        </div>
        <div class="field grid">
            <h:outputLabel for="surname" value="Soyisim" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="surname" required="true" 
                			 requiredMessage="Lütfen soyisim giriniz !"
                			 value="#{demoBean.model.surname}"/>
            </div>
        </div>
        <p:commandButton value="Gönder" actionListener="#{demoBean.sendButtonListener()}"/>
    </h:form>
</div>
	
	
</h:body>

</html>
